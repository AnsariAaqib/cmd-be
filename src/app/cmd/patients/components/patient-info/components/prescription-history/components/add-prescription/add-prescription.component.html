<div class="container">
  <div class="title">
    <div class="bicard">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="150"
        height="150"
        fill="currentColor"
        class="bi bi-card-text"
        viewBox="0 0 16 16"
      >
        <path
          d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"
        />
        <path
          d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"
        />
      </svg>
      <i class="bi bi-card-text"></i>
    </div>
    <div class="t1">
      <h1 class="r">&nbsp;&nbsp;&nbsp;&nbsp;Prescription</h1>
    </div>
    <div>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
  </div>

  <div class="box">
    <div class="card1">
      <div class="Prescription">
        <h3>4th Prescription details</h3>
      </div>

      <hr />
      <br />

      <form action="" [formGroup]="formValue">
        <div class="Medicinename">
          <input
            formControlName="medicine"
            type="text"
            name="medicineName"
            id="medicineName"
            placeholder="Search For Medicine"
          />

          <p class="text-muted">Eg:tablet,Vicks</p>

          <input
            type="text"
            name="medicineDuration"
            id="medicineDuration"
            placeholder="Medicine duration"
            formControlName="duration"
          />

          <p class="text-muted">Ex: days</p>

          <div class="food">
            <div class="medicineCycle">
              <input
                type="text"
                name="medicineCycle"
                id="medicineCycle"
                placeholder="Medicine Cycle"
                formControlName="cycle"
              />

              <p class="text-muted">Ex: M-A-N,M-0-N,0-A-N</p>
            </div>

            <div class="col-md-6">
              <span class="wordfood">Food</span>
              <div class="form-check form-switch" style="display: flex">
                <div class="form-check-label" for="switchChecked">After</div>
                &nbsp;&nbsp;
                <div>
                  <span
                    ><input
                      class="form-check-input"
                      type="checkbox"
                      id="switchChecked"
                      checked
                      style="margin-left: 03%"
                  /></span>
                </div>
                &nbsp;&nbsp;
                <div class="form-check-label" for="switchChecked">Before</div>
              </div>
            </div>
          </div>

          <input
            type="text"
            name="medicineDescription"
            id="medicineDescription"
            placeholder="Medicine Description to patient"
            formControlName="description"
          />

          <p class="text-muted">Ex: don't use hot water to consume tablets</p>
        </div>
        <!-- <div class="card-footer">
                   <input type="submit" value="Add medicine" class="btn btn1">
              </div> -->
        <!-- <div class="button1">
                    <input type="submit" value="Add Medicine" class="btn btn1">
                    </div> -->
        <!-- Wrapper -->

        <input
          type="submit"
          value="Add Medicine"
          class="btn btn1"
          (click)="postPrescriptionData()"
          (click)="getpres()"
        />
        <!-- <input type="submit" value="Add Medicine" class="btn btn1" 
                    (click)="getpres()" > -->
      </form>
    </div>

    <div class="card2">

      <div class="title2">
        <div class="PresDetails" style="font-size: 50%">
          <h1>Prescription Detail's</h1>
        </div>
        <div class="total">
          <h2>Total:174</h2>
        </div>
        <div class="three">
          <h1>3</h1>
        </div>
      </div>

      <hr />
      <div class="overflow">
        <div class="medicine" *ngFor="let data of prescriptionData">
          <div class="crocine">
            <dl>
              <!-- <dt>1. Crocine</dt> -->
              <dt>{{ data.medicine }}</dt>
              <!-- <dd>Don't Use hot water during Consume</dd> -->

            </dl>
            <p class="thirtyfive">&#8377;35</p>
            <div class="vertical"></div>
            <div class="div1">After Food</div>
