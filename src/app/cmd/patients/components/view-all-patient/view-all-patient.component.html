<nav class="left">
<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
<div class="body">
   <app-sidebar></app-sidebar>
</div>

<nav class="nav"><app-top-header></app-top-header></nav>

<nav class="nav1">
<section class="container">

<div class="right" (click)="getpres()">

<h3> patients <input type="text" class="search"  [(ngModel)]="filterString" placeholder="Search Name..."></h3>
<br>
<div class="row">

<div class="col-md-4 mt-2" *ngFor="let p of pdata  | filter:filterString | paginate:{itemsPerPage:9, currentPage: p}">
  
    <div class="cardbox mt-3">
      <div class="card">
        <div class="row">
        <div class="col-md-3 image">
         
          <img src="{{p.img}}" alt="Avatar" width="60px" height="60px">
          
        </div>
        <div class="col-md-7">
          <b><span class="h4">{{p.name}}</span><br></b>
          <span class="nn" style="color: gray;">{{p.country}}</span>
          <span class="nn" style="color: gray;"><br>Mobile: {{p.phone}}</span>
        </div>

        <div class="col-1">
          <a routerLink="/patient-details">
            <i class="fa fa-pencil" aria-hidden="true" style="color: gray;"></i>
          </a>
        </div>
        </div>
      
        <hr class="hrspace" style="color: gray;">
       
        <div class="row">
          
          <div class="col-md-5">
           
            <img src="../../../../../assets/patients/lungg.png" width="13%" height="18">
           
          </div>
          <div class="col-md-5" >
            <i class="fa fa-male aria-hidden=true" style="color:gray;"></i>
          </div>
          <div class="col-md-1">
           
            <i class="fa fa-heartbeat" style="color: gray;"></i>
          </div>
        </div>


      </div>
    </div>


</div>

<div class="page">
 
  <pagination-controls (pageChange)="p = $event" page="currentPage" max-size="noOfPages" total-items="totalItems"
    items-per-page="entryLimit" class="pagination" 
    previousLabel=""
    nextLabel="" ></pagination-controls>
</div>
</div>

</div>
</section>
</nav>
