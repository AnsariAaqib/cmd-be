<div class="container mt-5">

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Close Appointments
  </button>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title" id="exampleModalLabel">Are you sure you want to close the appointment ?</h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>You won't be able to change the prescription and tests once you recommended once you close the appointment.
            Make sure you check them once before you confirm.</p>
          <div class="wrapper">
            <form [formGroup]="addComments">
              <div class="input-data">
                <input formControlName="comments" type="text" id="block" placeholder="Comments" style="width: 357px;">
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <div id="footer">
            <div><button (click)="addComment() " type="button" class="btn btn-primary1"
                data-bs-dismiss="modal">Confirm</button></div>
            <div><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
